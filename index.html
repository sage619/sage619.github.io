<!DOCTYPE html>
<html>
  <head>
    <title>My Audio Example</title>
  </head>
  <body>
    <h1>Audio Example 1</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.1">
    <label>
      <input type="radio" name="waveform" value="sine">Sine
    </label>
    <label>
      <input type="radio" name="waveform" value="square">Square
    </label>
    <label>
      <input type="radio" name="waveform" value="sawtooth">Sawtooth
    </label>
    
    <script>
      // Your JavaScript code here
    </script>
  </body>
</html>
